<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header">Categories / SubCategories List</div>
		</div>
	</div>
</section>

<div class="row">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header flex-space-between">
				Categories Details
				<button class="btn btn-raised btn-round btn-primary" (click)="onCreateCategories()">Create Categories</button>
			</div>
			<div class="card-body">
				<div class="card-block">
					<ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="60"
						[footerHeight]="50" [rows]="rows" [selected]="selected" [selectionType]="'single'"
						(select)="onSelect($event)" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
						[limit]="page.size" (page)="setPage($event)">
						<ngx-datatable-column name="ID" [width]="50">
							<ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
								{{page.pageNumber * 10 + rowIndex + 1}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Media">
							<ng-template let-row="row" ngx-datatable-cell-template>
								<img src="{{row.forum_category_media.media_url}}" width="50">
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Title">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.category}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Threads">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.threads}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Actions" [width]="300">
							<ng-template let-row="row" ngx-datatable-cell-template>
								<button type="button" class="btn btn-outline-primary btn-round" style="margin-left: 10px;"
									(click)="onUpdate(row)">Update</button>
								<button type="button" class="btn btn-outline-danger btn-round" style="margin-left: 10px;"
									(click)="onDelete(row)">Delete</button>
							</ng-template>
						</ngx-datatable-column>
					</ngx-datatable>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header flex-space-between">
				{{selectedCategory}} / Sub Categories Details
				<button class="btn btn-raised btn-round btn-primary" (click)="onCreateSubCategories()">Create
					SubCategories</button>
			</div>
			<div class="card-body">
				<div class="card-block">
					<ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="60"
						[footerHeight]="50" [rows]="subrows" [externalPaging]="true" [count]="page.totalElements"
						[offset]="page.pageNumber" [limit]="page.size">
						<ngx-datatable-column name="ID" [width]="50">
							<ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
								{{subpage.pageNumber * 10 + rowIndex + 1}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="SubCategoriesName">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.subcategory}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Threads">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.threads}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Actions" [width]="300">
							<ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
								<button type="button" class="btn btn-outline-success btn-round" (click)="onViewThreads(rowIndex)">
									View Threads</button>
								<button type="button" class="btn btn-outline-primary btn-round" style="margin-left: 10px;"
									(click)="onSubUpdate(rowIndex)"> Update</button>
								<button type="button" class="btn btn-outline-danger btn-round" style="margin-left: 10px;"
									(click)="onSubDelete(rowIndex)">Delete</button>
							</ng-template>
						</ngx-datatable-column>
					</ngx-datatable>
				</div>
			</div>
		</div>
	</div>

</div>
