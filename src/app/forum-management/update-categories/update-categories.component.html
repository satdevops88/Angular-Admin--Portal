<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header">Update Categories</div>
		</div>
	</div>
</section>
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div *ngIf="categories" class="card-header">
				Categories
			</div>
			<div *ngIf="!categories" class="card-header">
				Sub Categories
			</div>
			<div class="card-body">
				<div class="card-block">
					<form class="form" #f="ngForm">
						<div class="form-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" id="name" class="form-control" name="name" ngModel required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="details">Details</label>
										<textarea rows="5" class="form-control" id="details" name="details" ngModel></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions right">
							<button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
								<i class="ft-x"></i> Cancel </button>
							<button type="button" class="btn btn-raised btn-primary" (click)="onUpdate()" [disabled]="!f.valid"> <i
									class="fa fa-check-square-o"></i> Update </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
