<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header" *ngIf="categories">Update Categories</div>
			<div class="content-header" *ngIf="!categories">Update SubCategories</div>
		</div>
	</div>
</section>
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-body">
				<div class="card-block">
					<form class="form" [formGroup]="categoryForm">
						<div class="form-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="category">Category Name</label>
										<input type="text" class="form-control" formControlName="category">
									</div>
									<div *ngIf="categories" class="form-group">
										<label for="image">Category Image</label>
										<div class="custom-file center-block d-block">
											<input type="file" class="custom-file-input" name="image" accept="image/*"
												(change)="onFileSelect($event)">
											<label class="custom-file-label" for="image">{{imageLabel}}</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div *ngIf="mediaInfo" class="col-md-12">
									<div class="form-group">
										<label for="displayImage" style="vertical-align: top;">Display Image</label>
										<img src="{{mediaInfo.media_url}}" width="{{mediaInfo.width}}"
											style="margin-left: 50px; max-width: 600px;">
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions right">
							<button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
								<i class="ft-x"></i> Cancel </button>
							<button type="button" class="btn btn-raised btn-primary" (click)="onUpdate()"> <i
									class="fa fa-check-square-o"></i> Update </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
