<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Admin List</div>
    </div>
  </div>
</section>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header ">
        <div class="card-header-button">
          <input type="text" style="padding:6px; margin:15px; width:30%;" placeholder="Type to filter the Name ..."
            (keyup)="updateFilter($event)" />
          <button type="button" class="btn btn-primary btn-round btn-raised" style="margin-top: 15px;"
            (click)="onAddAdmin()"> Create Admin User</button>
        </div>
      </div>
      <div class="card-body">
        <div class="card-block">
          <ngx-datatable class="material" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
            [rowHeight]="60" [footerHeight]="50" [limit]="10" [rows]="rows">
            <ngx-datatable-column name="ID" [width]="50">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                {{rowIndex + 1}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Name">
            </ngx-datatable-column>
            <ngx-datatable-column name="Username"></ngx-datatable-column>
            <ngx-datatable-column name="Joined"></ngx-datatable-column>
            <ngx-datatable-column name="Actions">
              <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                <button type="button" class="btn btn-outline-primary btn-round" (click)="onUpdate(rowIndex)">
                  Update</button>
                <button type="button" class="btn btn-outline-danger btn-round" style="margin-left: 10px;"
                  (click)="onDelete(rowIndex)">Delete</button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
