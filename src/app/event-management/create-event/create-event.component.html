<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header">Create Event</div>
		</div>
	</div>
</section>
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-body">
				<div class="card-block">
					<form class="form" #f="ngForm">
						<div class="form-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="eventname">Event Name</label>
										<input type="text" id="eventname" class="form-control" name="eventname" ngModel required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="startdate">Start Date</label>
										<div class="input-group">
											<input class="form-control" placeholder="yyyy-mm-dd" name="startdate" ngModel ngbDatepicker
												#startdate="ngbDatepicker">
											<div class="input-group-append">
												<div class="input-group-text" (click)="startdate.toggle()">
													<i class="fa fa-calendar" style="cursor: pointer;"></i>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="enddate">End Date</label>
										<div class="input-group">
											<input class="form-control" placeholder="yyyy-mm-dd" name="enddate" ngModel ngbDatepicker
												#enddate="ngbDatepicker">
											<div class="input-group-append">
												<div class="input-group-text" (click)="enddate.toggle()">
													<i class="fa fa-calendar" style="cursor: pointer;"></i>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label for="image">Event Image</label>
										<div class="custom-file center-block d-block">
											<input type="file" class="custom-file-input" id="eventimage">
											<label class="custom-file-label" for="eventimage">Choose file</label>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label for="details">Event Details</label>
										<textarea rows="7" class="form-control" id="details" name="details" ngModel></textarea>
									</div>
								</div>
							</div>
						</div>

						<div class="form-actions right">
							<button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
								<i class="ft-x"></i> Cancel </button>
							<button type="button" class="btn btn-raised btn-primary" (click)="onCreate()" [disabled]="!f.valid"> <i
									class="fa fa-check-square-o"></i> Create </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
