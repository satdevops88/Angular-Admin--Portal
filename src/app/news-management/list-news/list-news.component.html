<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header">News List</div>
		</div>
	</div>
</section>
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-header" style="display: flex;">
				<div ngbDropdown style="margin-top: 15px;">
					<button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>News Actions</button>
					<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
						<button class="dropdown-item">News push Notification</button>
					</div>
				</div>
				<input type="text" style="padding:5px;margin:15px;width:30%;"
					placeholder="Type to filter the Title or Content ..." (keyup)="updateFilter($event)" />
				<button type="button" class="btn btn-primary btn-round btn-raised" style="margin-top: 15px;"
					(click)="onCreateNews()"> Create News</button>
			</div>
			<div class="card-body">
				<div class="card-block">
					<ngx-datatable class="material" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
						[rowHeight]="60" [footerHeight]="50" [limit]="10" [rows]="rows" [selected]="selected"
						[selectionType]="'checkbox'" (select)="onSelect($event)">
						<ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false"
							[resizeable]="false" [headerCheckboxable]="true" [checkboxable]="true">
						</ngx-datatable-column>
						<ngx-datatable-column name="Index" [width]="70">
							<ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
								{{rowIndex + 1}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Title">
							<ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
								<a [routerLink]="['/news-management/news-details/1211-2323-2342']">{{value}}</a>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Author">
							<ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
								{{row.source}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Categories">
							<ng-template let-column="column" ngx-datatable-header-template>
								Category
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Comments">
							<ng-template let-row="row" ngx-datatable-cell-template>
								<a [routerLink]="['/news-management/news-details/1211-2323-2342']">{{row.comments}}</a>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Date">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.created_at | date: 'dd/MM/yyyy'}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="ID" [width]="250">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row._id}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Views">
							<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.view_count}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Active">
							<ng-template let-column="column" ngx-datatable-header-template>
								Published/Draft
							</ng-template>
							<ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
								<span *ngIf="value" class="badge badge-pill badge-lg badge-success" style="cursor: pointer;"
									(click)="onPublish(rowIndex)">Published</span>
								<span *ngIf="!value" class="badge badge-pill badge-lg badge-danger" style="cursor: pointer;"
									(click)="onDraft(rowIndex)">Draft</span>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Actions" [width]="300">
							<ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
								<button type="button" class="btn btn-outline-primary btn-round" style="margin-left: 10px;"
									(click)="onUpdate(rowIndex)">Update</button>
							</ng-template>
						</ngx-datatable-column>
					</ngx-datatable>
				</div>
			</div>
		</div>
	</div>
</div>
